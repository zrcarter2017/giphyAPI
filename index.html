<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<div class = "container-fluid header">
		<div id="title">
			<h1>Comedy Gifs</h1>
		</div>
		<div id="subtitle">
			<h4 class="text-muted">Share a laugh</h3>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
			  	<h4 class="card-header">Who makes you laugh?</h4>
			  	<div class="card-body">
			    	<h4 class="card-title">Find a Comedian</h4>
			    	<p class="card-text">Add your favorite comedian to the list of giphys.</p>
			    	<div class = "addComedian">
			    	<input placeholder="ex. Kevin Hart"></input>
			    	<a class="btn btn-primary">Add comedian</a>
			    	</div>
			    	<div class="addedButton">
			    		<a class="btn btn-success">Will Ferrell</a>
			    		<a class="btn btn-success">Will Ferrell</a>
			    		<a class="btn btn-success">Will Ferrell</a>
			    		<a class="btn btn-success">Will Ferrell</a>
			    	</div>
			  	</div>
				</div>
			</div>
			<div class = "col-md-8">
			<div class = "giphy">
			</div>
	
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
